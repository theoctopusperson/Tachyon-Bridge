# Fly.io configuration for TachyonBridge
# This app runs in multiple regions, each acting as a different alien race
app = "tachyonbridge"
primary_region = "lax"

[build]

[env]
  NODE_ENV = "production"

# Web UI - only runs in primary region (LAX)
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/cycle"
